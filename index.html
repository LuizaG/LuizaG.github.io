<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav gornypasek">
        
        <a class="icon icon-bars pull-left"></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <p class="content-padded"></p>
        
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <a class="push-right" href="http://goratchet.com">

                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="https://github.com/twbs/ratchet/">

                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
                        <strong>KONTAKT</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="https://twitter.com/goratchet">
                        <strong>ULUBIONE</strong>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="bar bar-tab">

        <a class="tab-item active" href="podstrona.html">
            <span class="icon icon-home"></span>

        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-person"></span>

        </a>
        <a class="tab-item" href="#">

        </a>
        <a class="tab-item" href="#">

</html>
